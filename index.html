<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding-top: 50px;
        }

        .container {
            border: 2px solid #008cba;
            border-radius: 10px;
            display: inline-block;
            padding: 20px;
            background-color: #fff;
        }

        button {
            background-color: #008cba;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f5f;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <button onclick="generateNumbers()">Generate Numbers</button>
        <div class="result">
            <p id="random1">Number 1: -</p>
            <p id="random2">Number 2: -</p>
            <p id="random3">Number 3: -</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
